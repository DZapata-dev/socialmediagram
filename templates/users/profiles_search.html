{% extends "base.html" %}

{% block head_content %}
    <title>SocialmediagramS</title>
{% endblock%}

{% block container %}
    <div class="container">
        <div class="row">

            {% for profile in profiles %}
            <div class="col-sm-12 col-md-8 offset-md-2 mt-5 p-0 profile-container">
                <div class="media pt-3 pl-3 pb-1">
                    <a href="{% url "users:details" profile.user.username %}">
                    <img class="mr-3 rounded-circle" height="35" src="{{profile.picture.url }}" alt="{{ profile.user.get_full_name }}">
                    
                    <div class="media-body">
                        <p style="margin-top: 5px;">{{ profile.user.get_full_name  }}</p>
                    </div>
                </div>

                <img style="width: 100%;" src="{{ profile.photo.url }}" alt="{{ profile.title }}">

                <p class="mt-1 ml-2" >
                    <a href="" style="color: #000; font-size: 20px;">
                        <i class="far fa-heart"></i>
                    </a> 0 likes
                </p>
          
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
